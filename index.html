<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automated Clarity™</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Arial, sans-serif;
      background: #030b1a;
      color: #ffffff;
    }

    .acx-hero {
      padding: clamp(80px, 10vw, 140px) 24px;
    }

    .acx-hero-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(48px, 6vw, 96px);
      align-items: center;
    }

    h1 {
      font-size: clamp(36px, 4.5vw, 56px);
      margin-bottom: 24px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 6px 0;
      color: #d4d8df;
    }

    strong { color: #a2dfe4; }

    .acx-hero-sub {
      margin-top: 24px;
      max-width: 520px;
    }

    .acx-hero-strong {
      margin-top: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    .acx-orb-wrapper {
      width: clamp(220px, 32vw, 420px);
      height: clamp(220px, 32vw, 420px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .acx-orb {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 2px solid rgba(162,223,228,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .acx-orb img {
      width: 45%;
      height: auto;
    }

    @media (max-width: 900px) {
      .acx-hero-inner {
        grid-template-columns: 1fr;
      }
      .acx-orb-wrapper {
        margin-top: 40px;
      }
    }
  </style>
</head>

<body>

<section class="acx-hero">
  <div class="acx-hero-inner">

    <div class="acx-hero-copy">
      <h1>HVAC IS CHAOTIC BY NATURE</h1>

      <p>The phones <strong>jump.</strong></p>
      <p>Jobs run <strong>long.</strong></p>
      <p>Emergencies blow up the <strong>day.</strong></p>
      <p>Follow-ups <strong>disappear.</strong></p>
      <p>Opportunities die quietly in the <strong>background.</strong></p>

      <p class="acx-hero-sub">
        Inside that chaos, losses hide in blind spots you never get a chance to see.
      </p>

      <p class="acx-hero-strong">
        This isn’t a people problem. It’s a visibility problem.
      </p>
    </div>

    <div class="acx-orb-wrapper">
      <div class="acx-orb">
        <img src="https://storage.googleapis.com/msgsndr/uu9Rnk5ChjvCIMQLHWYd/media/69308b79cbd64d6572626b79.png" alt="">
      </div>
    </div>

  </div>
</section>

</body>
</html>
